name: foodiebox
description: A new Flutter project for a food delivery application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Core Utility ---
  cupertino_icons: ^1.0.6
  http: ^1.1.0 
  
  # --- Location, Maps, and Geocoding ---
  google_maps_flutter: ^2.5.0
  geocoding: ^4.0.0
  geolocator: ^10.1.0
  google_places_flutter: ^2.0.6


  
  # --- Predictive Search UI ---
  flutter_typeahead: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

# ------------------------------------------------
# FIX: The 'flutter' section and its sub-keys must be aligned correctly.
flutter:
  uses-material-design: true
  
  # Assets must be indented exactly two spaces from 'flutter:'
  assets:
    - assets/images/ 